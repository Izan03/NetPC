<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;

      /* ðŸŽ¨ Fondo degradado animado Netflix -> Prime Video */
      background: linear-gradient(-45deg, #E50914, #b31217, #00A8E1, #0077b6);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85); /* caja oscura estilo cine */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #fff;
    }

    input {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, #E50914, #00A8E1);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="login-box">

    <input id="pass" type="password" placeholder="ContraseÃ±a">

  </div>

        window.location.href = "https://net2025.cc/home";

      }

  </script>
</body>
</html>
